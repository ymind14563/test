<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ITS CCTV 실시간 스트리밍</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    video { width: 640px; height: 360px; border: 1px solid #ccc; background: black; }
  </style>
</head>
<body>
  <h1>ITS CCTV 영상 - 수도권제1순환선 성남</h1>
  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'http://cctvsec.ktict.co.kr/138/+vayJzmjqf37Q2vc3VJAwK+Bk1rZuWFrQuArDjcWoiXS6OgXXgMF/sPItuTUps/+xlnXh6lDHgJmxcyxDfyyxJ2nXX44kkJgFC49dBC1+es=';

    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else {
      alert('HLS를 지원하지 않는 브라우저입니다.');
    }
  </script>
</body>
</html>
